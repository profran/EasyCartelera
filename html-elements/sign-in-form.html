<div class="col s12 m8 offset-m2">
  <div class="card white">
    <div class="card-content" style="height:100%">
      <span class="card-title">Sign In</span>
    </div>
    <div class="card-action">
      <div class="row">
        <div class="input-field col s12">
          <input id="user" type="text" class="validate">
          <label for="user">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <!--<div class="col s4">-->
        <a class="waves-effect waves-light btn" onclick="signIn()">Sign in</a>
        <a class="waves-effect waves-light btn" onclick="register()">Register</a>
        <!--</div>-->
      </div>
      <div class="divider" style="margin-bottom: 3%;"></div>
      <div class="row">
        <div class="chip hoverable" onclick="mygoogle()">
          <img src="http://ssl.gstatic.com/images/branding/google_plus/2x/gplus_icon_flush_60dp.png
          " alt="Contact Person">
          Google +
        </div>
        <div class="chip hoverable" onclick="mygithub()">
          <img src="https://assets-cdn.github.com/favicon.ico" alt="Contact Person">
          GitHub
        </div>
      </div>
    </div>
  </div>
</div>
