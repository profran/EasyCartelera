<div class="col s12 m8 offset-m2">
  <div class="card white">
    <div class="card-content" style="height:100%">
      <span class="card-title"><a onclick="$(document).load(""html-elements/sign-in-form.html"");"><i class="material-icons">arrow_back</i></a>Register</span>
    </div>
    <div class="card-action">
      <div class="row">
        <div class="input-field col s5">
          <input value="" type="text" id="input_email" class="validate">
          <label for="input_email">email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s5">
          <input id="input_password" type="password" class="validate">
          <label for="input_password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s5">
          <input id="input_repeat_password" type="password" class="validate">
          <label for="input_repeat_password">Repeat password</label>
        </div>
      </div>
      <div class="row">
        <a class="waves-effect waves-light btn" onclick="registerEmailPassword()">Register</a>
      </div>
    </div>
  </div>
</div>
